<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .box {
            max-width: 360px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 5px #ccc;
        }
        label { display: block; margin-top: 10px; }
        input, textarea {
            width: 100%; padding: 7px; margin-top: 4px;
            border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; margin-top: 15px; padding: 10px;
            background: #0078ff; color: white; border: 0; border-radius: 4px;
        }
        .message { margin-top: 10px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <h3>Registration</h3>

    <form id="regForm">
        <label>First Name</label>
        <input id="first_name" required />

        <label>Last Name</label>
        <input id="last_name" required />

        <label>Address</label>
        <input id="address" required />

        <label>Phone</label>
        <input id="phno" required />

        <label>Email</label>
        <input type="email" id="email" required />

        <button type="submit">Submit</button>
    </form>

    <div id="msg" class="message"></div>
</div>

<script src="api.js"></script>
</body>
</html>
